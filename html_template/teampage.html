<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">My Team</header>
    <main class="flexbox">
        <div class="card">
            <div class="card-header">
                <h2>Jared</h2>
                <h2><i class="fas fa-mug-hot"></i>Manager</h3>
            </div>
            <div class="card-body">
                <h4 class="detail id">ID:<span></span></h4>
                <h4 class="detail email">Email:<span></span></h4>
                <h4 class="detail phone">Office number:<span></span></h4>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2>Alec</h2>
                <h2><i class="fas fa-glasses"></i>Engineer</h3>
            </div>
            <div class="card-body">
                <h4 class="detail id">ID:<span></span></h4>
                <h4 class="detail email">Email:<span></span></h4>
                <h4 class="detail phone">GitHub:<span></span></h4>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2>John</h2>
                <h2><i class="fas fa-user-graduate"></i>Intern</h3>
            </div>
            <div class="card-body">
                <h4 class="detail id">ID:<span></span></h4>
                <h4 class="detail email">Email:<span></span></h4>
                <h4 class="detail phone">School:<span></span></h4>
            </div>
        </div>
    </main>
</body>
</html>
